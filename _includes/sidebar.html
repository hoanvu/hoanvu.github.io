<div class="sidebar well">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:10 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar well">
    <h1>Categories</h1>
    <ul>
        {% for cat in site.categories %}
            <li>
                <a href="{{ site.baseurl }}/category/{{cat | first }}/"> {{ cat | first }} </a>
            </li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar well">
    {% include links-list.html %}
</div>
